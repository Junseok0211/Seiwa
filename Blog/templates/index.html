{% extends 'base.html' %}

{% block content %}
<article class="content">
  {% for post in post_list.all %}
  <div>
    {% load static %}
    <img width="50px;" height="50px" src="{% static 'basic_profile.png' %}" class="rounded-circle" alt="User">
    {{ post.user}}
  </div>
  <div>
    <h3>{{ post.title }}</h3>
    <a href="{% url 'detail' post.id %}">자세히 보기</a>
  </div>
  <hr color="lightgray">

  {% endfor %}
  

</article>



{% endblock %}
