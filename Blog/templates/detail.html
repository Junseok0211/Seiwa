{% extends 'base.html' %}

{% block content %}
<article class="content" style="padding: 40px;">
    <div style="padding:10px;">
      {% load static %}
      <img width="50px;" height="50px" src="{% static 'basic_profile.png' %}" class="rounded-circle" alt="Cinque Terre">
      {{ post.user}}
    </div>
    <div style="padding:10px;">
      <h2>{{post.title}}</h2>
    </div>
    <p style="font-family: sans-serif;  padding:10px; border:1px solid black; border-radius: 10px;">{{ post.content }}</p>
  <div style="display: flex; flex-direction:row; justify-content:flex-end;">
    <button type="button" class="btn btn-outline-secondary">
      <a href = "{% url 'updateForm' post.id %}">수정하기</a>
    </button>
    <button type="button" class="btn btn-outline-secondary">
      <a href = "{% url 'delete' post.id %}">삭제하기</a>
    </button>
  </div>
    
    
  

</article>



{% endblock %}
