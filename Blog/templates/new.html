{% extends 'base.html' %}
{% block content %}
      <article class="content">
          <form action = "{% url 'create' %}" method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label" for="title">제목</label>
                <input class="col-10" id = "title" type="text" name = "title" placeholder="제목을 입력하세요."><br>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label" for="content">내용</label>
                <textarea id="content" class = "col-10" name="content" cols="30" rows="10" placeholder="내용을 입력하세요."></textarea> <br>
              </div>
              <div class="row justify-content-end">
                <button type="submit" class="btn btn-outline-primary">글쓰기</button>
                <button type="reset" class="btn btn-outline-primary">초기화</button>
              </div>
          </form>
        </article>


{% endblock %}
